<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
  These settings are also set in ~/.Xresources for applications like
  rxvt-unicode, which ignore the global fontconfig settings.
-->

<fontconfig>
  <match target="font">
    <edit name="autohint" mode="assign">
      <const>false</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="hinting" mode="assign">
      <const>true</const>
    </edit>
    <edit name="antialias" mode="assign">
      <const>true</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
</fontconfig>
