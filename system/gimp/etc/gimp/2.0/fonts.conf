<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
  Gimp uses the global fontconfig settings to render text, for some reason.
  Subpixel rendering adds green and red aberrations and thus needs to be
  disabled.
-->
<fontconfig>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>
</fontconfig>
